{% extends "bootstrap/base.html" %}

{% block content %}

    <h1>Login</h1>

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
       <input type="submit" value="Login" class="btn btn-primary"/>
       <input type="hidden" name="next" value="{% url "index" %}" />
   </form>
  <h3>OR:</h3>

<form method="post" action="{% url 'login-cer' %}">
  {% csrf_token %}
<select name="cer_login">
  <option value="">---------</option>
{% for user in cer_users %}
  <option value="{{ user.id }}">{{ user.username }}</option>
{% endfor %}

</select><br />
<input type="submit" value="LOGIN AS CER USER" class="btn btn-primary"/>
   </form>

{% endblock %}
