<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>IMAGE BASED NAVIGATION BAR DEMO</title>
    <meta name="mssmarttagspreventparsing" content="true" />
    <style type="text/css" media="screen">
    
         
        /************************************************
        * SPRITE BASED NAVIGATION BAR TECHNIQUE         *
        * Donwloaded from: http://www.mattvarone.com    *
        ************************************************/
        
        
        /* TOP NAVIGATION BAR 
        /////////////////////////////*/
        
        ul#topnav {	
        		width:480px;
        		list-style:none;
        		height:40px;
        		margin:0 auto; /* center nav in this demo */
        }

        ul#topnav li {
        		display:inline;
        }

        ul#topnav li a {
        		height:40px;
        		float:left;
        		text-indent:-9999px;
        		text-decoration:none;
        }

        ul#topnav li#topnav-1 a {
        		width:106px;
        		background:url(nav.jpg) no-repeat 0 0;
        }

        ul#topnav  li#topnav-1 a:hover {
        		background-position:0 -40px;
        }

        ul#topnav  li#topnav-1 a.current {
        		background-position:0 -80px;
        }
        
        ul#topnav li#topnav-2 a {
        		width:116px;
        		background:url(nav.jpg) no-repeat -106px 0;
        }

        ul#topnav  li#topnav-2 a:hover {
        		background-position:-106px -40px;
        }

        ul#topnav  li#topnav-2 a.current {
        		background-position:-106px -80px;
        }
        
        ul#topnav li#topnav-3 a {
        		width:122px;
        		background:url(nav.jpg) no-repeat -222px 0;
        }

        ul#topnav  li#topnav-3 a:hover {
        		background-position:-222px -40px;
        }

        ul#topnav  li#topnav-3 a.current {
        		background-position:-222px -80px;
        }
        
        ul#topnav li#topnav-4 a {
        		width:136px;
        		background:url(nav.jpg) no-repeat -344px 0;
        }

        ul#topnav  li#topnav-4 a:hover {
        		background-position:-344px -40px;
        }

        ul#topnav  li#topnav-4 a.current {
        		background-position:-344px -80px;
        }
        
    </style>
</head>
<body>
    <ul id="topnav"> 
        <li id="topnav-1"><a class="current" href="#" title="Home"><span>Home</span></a></li> 
        <li id="topnav-2"><a href="#" title="Services">Services</a></li> 
        <li id="topnav-3"><a href="#" title="About Us">About Us</a></li> 
        <li id="topnav-4"><a href="#" title="Contact Us">Contact Us</a></li> 
    </ul>
</body>
</html>
