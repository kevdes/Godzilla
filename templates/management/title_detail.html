{% extends "bootstrap/base.html" %}

{% block content %}

<a href="{{ title.client.get_absolute_url }}">{{ title.client.name }}</a>
<h1>{{ title.name }}</h1>
<p>Job number: {{ title.job_number }}</[>

{% for product in title.product_set.all %}
<p><a href="{% url "product-detail" product_id=product.id %}">{{ product.full_name }}</a></p>
{% endfor %}

<a href="{% url "product-new" title_id=title.id %}">Add new Product</a>
{% endblock %}
