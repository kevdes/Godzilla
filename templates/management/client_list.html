{% extends "bootstrap/base.html" %}

{% block content %}
<h1>Clients</h1>

<ul>
  {% for client in object_list %}
    <li class="client"><a href="{{ client.get_absolute_url }}">{{ client }}</a></li>
  {% endfor %}
</ul>

<p><a class="btn btn-primary btn-small " href="{% url "client-new" %}">Add a Client</a></p>
{% endblock %}
