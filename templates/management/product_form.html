{% extends "bootstrap/base.html" %}

{% block content %}

<h1>{{ page_title }}</h1>
<form action="{{ action }}" method="POST">
	{% csrf_token %}
	
	{{form.errors}}

	<h3>{{ title }} {{ instance.product_type }}</h3>

	{{ form.as_p }}

<div class="form-actions">
	<a href="{{ instance.get_absolute_url }}" class="btn" btn-sm>Cancel</a>
	<input id="save_product" class="btn btn-primary btn-sm" type="submit" value="Save" />
</div>

	
</form>


{% endblock %}
