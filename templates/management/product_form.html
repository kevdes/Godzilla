{% extends "bootstrap/base.html" %}

{% block content %}

<h1>{{ page_title }}</h1>
<form action="{{ action }}" method="POST">
	{% csrf_token %}
	
	{{form.errors}}

	<h3>{{ title }} {{ instance.product_type }}</h3>

	{{ form.as_p }}

	<input id="save_product" class="btn btn-primary btn-sm" type="submit" value="Save" />
</form>

<a href="{{ instance.get_absolute_url }}">cancel</a>


{% endblock %}
